<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Estilos CSS personalizados -->
  <style>
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      

    }
    .card {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 20px;
    }
    .btn-iniciar-sesion {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  
 
  <div class="card">
    <div class="text-center">
    <img src="../img/logo merce.jpg" alt="Logo" class="logo">
  </div>
    <h4 class="text-center mb-4">Inicio de sesión</h4>
    <form  id="loginForm" class="was-validated" > <!--action="login.php" method="post"-->
      <div class="form-group" >
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" name="usuario" placeholder="Ingrese su usuario" pattern="[0-9]+" title="Por favor, ingrese 8 números" required minlength="8">
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" name="clave" placeholder="Ingrese su contraseña" required minlength="4">
      </div>
      <div class="form-group text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
      </div>    </form>
  </div>
</div>
    <!-- Ventana Modal -->

<div id="myModal" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Atención:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalMessage">Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="script.js"></script> <!-- Enlaza tu archivo de scripts -->

</body>
</html>
